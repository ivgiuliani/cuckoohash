plugins {
    id "me.champeau.gradle.jmh" version "0.3.0"
}

group 'com.github.kratorius'
version '1.0-SNAPSHOT'

apply plugin: 'java'

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
